<header class="header" role="banner">
    <a href="#" class="mobileMenu-toggle" data-mobile-menu-toggle="menu">
        <span class="mobileMenu-toggleIcon">Toggle menu</span>
    </a>
    
    {{#if page_type '===' 'default'}}
        <h1 class="header-logo header-logo--{{theme_settings.logo-position}}">
            {{> components/common/store-logo}}
            <a href="/" class="mobilelogo"><img src="/product_images/uploaded_images/mobile-logo.png"  /></a>
        </h1>
    {{else}}
        <div class="header-logo header-logo--{{theme_settings.logo-position}}">
            {{> components/common/store-logo}}
            <a href="/" class="mobilelogo"><img src="/product_images/uploaded_images/mobile-logo.png"  /></a>
        </div>
    {{/if}}
    {{{region name="header_bottom"}}}
    <div class="navPages-container" id="menu" data-menu>
        {{> components/common/navigation-menu}}
    </div>
    {{> components/common/navigation}}

</header>
<style type="text/css">
a.mobilelogo{ display:none;}
button.slick-arrow {
    display: none !important;
}
ul.slick-dots {
    display: none !important;
}
@media (max-width: 930px){.header-logo > a{ display:none;} 
a.mobilelogo {
    display: inline-block!important;
    text-align: left;
    float: left;
    width: auto;
    margin-left: 10px;
    padding:5px 0px
}
a.mobileMenu-toggle {
    margin-left: 60px;
   
}
.header-logo{ width:10%;}
.header > .navPages-container{ width:55%;}
 }
 @media (max-width: 800px){.header > .navPages-container{ width:100%;}}
@media (min-width: 801px){
    .heroCarousel-slide .heroCarousel-image-wrapper {
    max-height: 72.85714rem;
}
    .heroCarousel-slide .heroCarousel-image{    max-height: 72.85714rem;}
    .dropdown--quickSearch.is-open {
    left: auto!important;
    outline: 0;
    right: 250px!important;
    width: 100%!important;
    z-index: 50;
    max-width: 290px;
    top: 23px!important;
}
input#search_query {
    background: #f2f2f2;
    font-size: 14px;
    border: none;
    padding: 14px;
    color: #000;
}
.quickSearchResults .productGrid .product {
    width: 50%;
}
div#quickSearch .quickSearchResults{
    max-height: 350px;
    overflow: hidden;
    overflow-y: scroll;
}
p.quickSearchMessage {
    font-size: 16px;
    padding: 0 0 20px 0;
}
li.navUser-item.myaccount {
    position: relative;
}
li.navUser-item.myaccount > ul {
    position: absolute;
    background: #fff;
    width: 180px;
    border: 1px solid #e5e5e5;
    top: 70px;
    display:none;
}
li.navUser-item.myaccount:hover > ul { display:block;}
li.navUser-item.myaccount > ul li {
    margin: 0px;
    padding: 0px;
    width: 100%;
    display: block;
    height: auto;
    line-height: 10px;
    float: left;
    border-bottom: 1px solid #ccc;
}
li.navUser-item.myaccount > ul li a {
    margin: 0px;
    padding: 3px 10px!important;
    line-height: 30px!important;
    text-decoration: none;
    display: inline-block;
    color: #000;
    font-weight: normal;
}
li.navUser-item.myaccount > ul li span{ color:#000;}
li.navUser-item.myaccount > ul > img {
    position: absolute;
    top: -9px;
    left: 30px;
}
}

</style>
